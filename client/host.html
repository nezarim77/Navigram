<!DOCTYPE html>
<html>
<head>
  <title>Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>HOST PANEL</h2>

  <div class="card center">
    <div>KODE ROOM</div>
    <div id="code" class="code-box">-----</div>
  </div>

  <div class="card">
    <h3>Buat Pertanyaan</h3>
    <input id="question" placeholder="Pertanyaan">

    <div id="answers"></div>
    <button id="addAnswer">+ Jawaban</button>
    <br><br>
    <button id="start">START ROUND</button>
  </div>

  <div class="card">
    <h3>PERTANYAAN AKTIF</h3>
    <div id="activeQuestion">-</div>

    <div class="answer-board" id="answerList"></div>
  </div>

  <div class="card">
    <h3>PEMAIN</h3>
    <ul id="players" class="players"></ul>
    <h3>BUZZ</h3>
    <div id="winner">-</div>
  </div>

  <div class="card">
  <h3>ANTRIAN BUZZ</h3>
  <ul id="buzzList"></ul>
  <button id="nextTurn">NEXT TURN</button>
</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="host.js"></script>
</body>
</html>
